# Book settings
title: CO2-uitstoot van de landbouwsector
author: Carmen van der Lans, Jette Walvis, Sarah Schaefers, Nur Shidai
logo: logo.png

# Force re-execution of notebooks on each build
execute:
  execute_notebooks: force

# Information for PDF (LaTeX) builds
latex:
  latex_documents:
    book:                  # key voor deze PDF‐output
      - intro              # root‐pagina (intro.md zonder extensie)
      - book.tex           # gegenereerde .tex en later .pdf
      - "CO2-uitstoot van de landbouwsector"  # titel in de PDF
      - manual             # documentclass

# Repository information for “Edit on GitHub” links
repository:
  url: https://github.com/CarmenvanderLans/Information-Vis
  path_to_book: .
  branch: main

# HTML theme options
html:
  use_repository_button: true
  use_issues_button: true
  favicon: logo.png
