# Book settings
title: CO₂-uitstoot van de landbouwsector
author: Carmen van der Lans, Jette Walvis, Sarah Schaefers, Nur Shidai
logo: logo.png

# Force re-execution of notebooks on each build
execute:
  execute_notebooks: force

# LaTeX/PDF-settings blijven zoals ze zijn
latex:
  latex_documents:
    - intro        # key voor deze PDF-output
    - book.tex     # -> book.tex -> book.pdf
    - "CO₂-uitstoot van de landbouwsector"
    - manual

# Repository info
repository:
  url: https://github.com/CarmenvanderLans/Information-Vis
  path_to_book: .
  branch: main

# sphinx-extenstions om plotly-figuren te ondersteunen
sphinx:
  extra_extensions:
    - sphinxcontrib.jquery
    - plotly.sphinxext.plotly_directive

# HTML-theme options, + Plotly.js
html:
  use_repository_button: true
  use_issues_button:   true
  favicon: logo.png

  # hier-link naar de Plotly client-side library:
  js_files:
    - https://cdn.plot.ly/plotly-latest.min.js
